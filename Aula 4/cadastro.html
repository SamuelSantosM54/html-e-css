<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>



<form action="" method="post">

        
    <p>Nome</p>
        <input type="text" name="nome" ><br><br>

        <p>Sobrenome</p>
        <input type="text" name="sobrenome"><br><br>
    

       <p>E-mail</p>
        <input type="email" name="email"><br><br>

       <p>Telefone</p>
        <input type="tel" name="telefone"><br><br>

         <p>WhatsApp/Celular:</p>
        <input type="whatsapp" name="whatsapp"><br><br>

       <p>Data de Nascimento</p>
        <input type="date" name="data"><br><br>

 <p>CPF:</p>
        <input type="cpf" name="cpf"><br><br>

         <p>RG:</p>
        <input type="rg" name="rg"><br><br>

        <p>Endereço:</p>
        <input type="password" name="Senha" placeholder="Rua, avenida..."><br><br>

         <p>Número:</p>
        <input type="number" name="número"><br><br>

         <p>Complemento:</p>
        <input type="complemento" name="complemento"><br><br>

         <p>Bairro:</p>
        <input type="bairro" name="bairro"><br><br>

         <p>Cidade</p>
        <input type="city" name="cidade"><br><br>


         <p>Estado (UF):</p>
       
        <select name="estado" id="estado">
            <option value="Selecione">Selecione</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>

        </select><br><br>

         <p>CEP:</p>
        <input type="cep" name="cep"><br><br>

        <p>Gênero:</p>
         <select name="gender" id="Selecione">
            <option value="Selecione">Selecione   </option>
            <option value="Masculino">Masculino   </option>
            <option value="Feminino">Feminino   </option>
        </select><br><br>



        <p>Estado Civil:</p>
         <select name="states" id="estado civil">
            <option value="Selecione">Selecione   </option>
            <option value="Solteiro">Solteiro   </option>
            <option value="Casado">Casado  </option>
        </select><br><br>


           
       <p>Anexar arquivo:</p>

        <label for="arquivo"></label>
        <input type="file" name="arquivo"><br><br>


        <button id="enviar">Enviar</button>
        <button id="cancelar">Cancelar</button><br><br>



        <p>Já tem conta? <a href="index.html">Voltar para o login</a></p>








 
    </form>








    
</body>
</html>
