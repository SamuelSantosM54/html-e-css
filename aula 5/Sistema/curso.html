        <div class="formulario">
            <h2>📚 Cadastro de Curso</h2>
            <form action="">
           
            <label for="nome">Nome do Curso:</label><br>
            <input type="text"><br><br>

         
           
            <label for="texto">Código do Curso:</label><br>
            <input type="text"><br><br>

            
            <label for="formacao">Categoria:</label><br>
            <select name="formacao" id="formação">
            <option value="Selecione">Selecione a categoria</option>
            <option value="ensino médio">Ciências Exatas</option>
            <option value="ensino médio">Ciências Humanas</option>
            <option value="ensino médio">Ciências Biológicas</option>
            <option value="ensino médio">Linguagens</option>
            <option value="ensino médio">Artes</option>
             </select><br><br>

             <label for="texto">Duração (meses):</label><br>
            <input type="text"><br><br>


             <label for="modalidade">Modalidade:</label><br>
             <label><input type="radio">Presencial</label><br>
             <label><input type="radio">Onlline</label><br>
             <label><input type="radio">Híbrido</label><br><br>




            
            <label for="atividades">Pré-requisitos:</label><br>
             <label><input type="checkbox">Ensino Médio Completo</label><br>
             <label><input type="checkbox">Curso Básico</label><br>
             <label><input type="checkbox">Experiência Prévia</label><br><br>

               <label for="observacoes">Descrição do Curso:</label><br>
            
             <textarea></textarea>

             <br><br>
            

        

             <button>Cadastrar Curso</button>
             <button type="reset">Limpar Dados</button>
            

       </form>
        

 
        
    


      </div>
