<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

      <div class="container">
        <h1>🏫 Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual </p>

        <h2>📋 Menu Cadastro</h2>
        <a href="/aluno.html"><button>👨‍🎓 Cadastrar Aluno</button></a>
        <a href="/professor.html"><button>👨‍🏫 Cadastrar Professor</button></a>
        <a href="/curso.html"><button>📚 Cadastrar Curso</button></a>
        <a href="/livro.html"><button>📖 Cadastrar Livro</button></a>

        <div class="formulario">
            <h2>📖 Cadastro de Livro(Biblioteca)</h2>
            <form action="">
           
            <label for="nome">Título do Livro:</label><br>
            <input type="text"><br><br>

       
           
            <label for="cpf">Autor:</label><br>
            <input type="text"><br><br>

            
            <label for="ano">Ano de Publicação:</label><br>
            <input type="number"><br><br>

            <label for="text">Editora:</label><br>
            <input type="text"><br><br>

            
            <label for="livro">Gênero:</label><br>
            <select name="livro" id="livro">
            <option value="Selecione">Selecione o gênero</option>
            <option value="livro">Ficção</option>
            <option value="livro">Biografia</option>
            <option value="livro">História</option>
            <option value="livro">Ciência</option>
        
             </select><br><br>

             <label for="numero">Número de Páginas:</label><br>
            <input type="number"><br><br>

            <label for="disponibilidade">Condição:</label><br>
             <label><input type="radio">Novo</label><br>
             <label><input type="radio">Usado - Bom Estado</label><br>
             <label><input type="radio">Usado - Estado Regular</label><br><br>

             <label for="localização">Localização na Biblioteca:</label><br>
            <input type="text"><br><br>

            
            <label for="atividades">Características:</label><br>
             <label><input type="checkbox">Ilustrado</label><br>
             <label><input type="checkbox">Capa Dura</label><br>
             <label><input type="checkbox">Edição Especial</label><br><br>
             
             

             <button>Cadastrar Livro</button>
             <button type="reset">Limpar Dados</button>
            

       </form>
        

 
        
    


      </div>
       

</body>
</html>
