<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

      <div class="container">
        <h1>🏫 Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual </p>

        <h2>📋 Menu Cadastro</h2>
        <a href="/aluno.html"><button>👨‍🎓 Cadastrar Aluno</button></a>
        <a href="/professor.html"><button>👨‍🏫 Cadastrar Professor</button></a>
        <a href="/curso.html"><button>📚 Cadastrar Curso</button></a>
        <a href="/livro.html"><button>📖 Cadastrar Livro</button></a>

        <div class="formulario">
            <h2>👨‍🎓 Cadastro de Aluno</h2>
            <form action="">
           
            <label for="nome">Nome Completo:</label><br>
            <input type="text"><br><br>

       
           
            <label for="data">Data de Nascimento:</label><br>
            <input type="date"><br><br>

            
            <label for="email">Email:</label><br>
            <input type="email"><br><br>

           
            <label for="telefone">Telefone:</label><br>
            <input type="tel"><br><br>

            
            <label for="serie">Série/Ano:</label><br>
            <select name="serie" id="serie">
            <option value="Selecione">Selecione a série</option>
            <option value="ensino médio">2 ano do Ensino médio</option>
             </select><br><br>

             
            <label for="periodo">Período:</label><br>
             <label><input type="radio">Manhã</label><br>
             <label><input type="radio">Tarde</label><br>
             <label><input type="radio">Noite</label><br><br>

            
            <label for="atividades">Atividades Extras:</label><br>
             <label><input type="checkbox">Esportes</label><br>
             <label><input type="checkbox">Música</label><br>
             <label><input type="checkbox">Teatro</label><br>
             <label><input type="checkbox">Informática</label><br><br>

            
            <label for="observacoes">Observações:</label><br>
            
             <textarea></textarea>

             <br><br>

             <button>Cadastrar Aluno</button>
             <button type="reset">Limpar Dados</button>
            

       </form>
        

 
        
    


      </div>
       

</body>
</html>
