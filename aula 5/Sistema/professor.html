<body>

      <div class="container">
        <h1>🏫 Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual </p>

        <h2>📋 Menu Cadastro</h2>
        <a href="/aluno.html"><button>👨‍🎓 Cadastrar Aluno</button></a>
        <a href="/professor.html"><button>👨‍🏫 Cadastrar Professor</button></a>
        <a href="/curso.html"><button>📚 Cadastrar Curso</button></a>
        <a href="/livro.html"><button>📖 Cadastrar Livro</button></a>

        <div class="formulario">
            <h2>👨‍🏫 Cadastro de Professor</h2>
            <form action="">
           
            <label for="nome">Nome Completo:</label><br>
            <input type="text"><br><br>

       
           
            <label for="cpf">CPF:</label><br>
            <input type="text"><br><br>

            
            <label for="email">Email Institucional:</label><br>
            <input type="email"><br><br>

            
            <label for="formacao">Formação:</label><br>
            <select name="formacao" id="formação">
            <option value="Selecione">Selecione a formação</option>
            <option value="ensino médio">Doutorado</option>
            <option value="ensino médio">Graduação</option>
            <option value="ensino médio">Mestrado</option>
             </select><br><br>

            
            <label for="atividades">Disciplinas que leciona:</label><br>
             <label><input type="checkbox">Matemática</label><br>
             <label><input type="checkbox">Português</label><br>
             <label><input type="checkbox">História</label><br>
             <label><input type="checkbox">Geografia</label><br>
             <label><input type="checkbox">Ciências</label><br>
             <label><input type="checkbox">Educação Física</label><br><br>

              <label for="carga">Carga Horária Semanal:</label><br>
            <input type="number"> horas<br><br>

             <label for="experiencia">Experiência (anos):</label><br>
            <input type="number"> anos<br><br>


             <label for="disponibilidade">Disponibilidade:</label><br>
             <label><input type="radio">Período Integral</label><br>
             <label><input type="radio">Período Parcial</label><br><br>



             <button>Cadastrar Professor</button>
             <button type="reset">Limpar Dados</button>
            

       </form>
        

 
        
    


      </div>
       

</body>
</html>
